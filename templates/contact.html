<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form-container">
        <h1>Nous contacter</h1>
        <form action="/contact/" method="POST">
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Entrez votre prénom">
            
            <label for="last-name">Nom</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Entrez votre nom">
            
            <label for="message">Votre message</label>
            <textarea id="message" name="message" required placeholder="Laissez-nous un message"></textarea>
            
            <button type="submit" class="btn-submit">Envoyer</button>
        </form>
        <div class="footer">
            <p>Ce formulaire est une simulation et n'enregistre aucune donnée.</p>
        </div>
    </div>
</body>
</html>
