<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .contact-form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #3498db;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        .btn-submit {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="contact-form-container">
        <h1>Nous contacter</h1>
        <form action="/contact/" method="POST">
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Entrez votre prénom">
            
            <label for="last-name">Nom</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Entrez votre nom">
            
            <label for="message">Votre message</label>
            <textarea id="message" name="message" required placeholder="Laissez-nous un message"></textarea>
            
            <button type="submit" class="btn-submit">Envoyer</button>
        </form>
        <div class="footer">
            <p>Ce formulaire est une simulation et n'enregistre aucune donnée.</p>
        </div>
    </div>
</body>
</html>
